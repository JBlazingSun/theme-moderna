apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  name: moderna-template
spec:
  displayName: Moderna template
  author:
    name: shrChang.Liu
    website: "https://halo.run"
  description: Moderna html5 template for Halo
  logo: "/themes/moderna-template/assets/img/favicon.png"
  website: "https://halo.run"
  repo: "https://github.com/halo-sigs/theme-starter"
  settingName: "theme-moderna-setting"
  configMapName: "theme-moderna-configMap"
  version: "1.0"
  require: "*"
  customTemplates:
    page:
      - name: 关于我们
        description: 关于我们
        screenshot: 
        file: about.html
      - name: 服务
        description: 服务
        screenshot: 
        file: services.html
      - name: 团队
        description: 团队
        screenshot: 
        file: team.html
      - name: 联系我们
        description: 联系我们
        screenshot: 
        file: contact.html
      - name: 博客
        description: 博客
        screenshot: 
        file: blog.html  
